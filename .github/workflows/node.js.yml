name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: Set up environment variables
        run: echo "Environment variables have been set."
        env:
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_AUTH_DOMAIN_FIREBASE: ${{ secrets.VITE_AUTH_DOMAIN_FIREBASE }}
          VITE_PROJECT_ID_FIREBASE: ${{ secrets.VITE_PROJECT_ID_FIREBASE }}
          VITE_STORAGE_BUCKET_FIREBASE: ${{ secrets.VITE_STORAGE_BUCKET_FIREBASE }}
          VITE_MESSAGING_SENDER_ID_FIREBASE: ${{ secrets.VITE_MESSAGING_SENDER_ID_FIREBASE }}
          VITE_APP_ID_FIREBASE: ${{ secrets.VITE_APP_ID_FIREBASE }}
          VITE_MEASUREMENT_ID_FIREBASE: ${{ secrets.VITE_MEASUREMENT_ID_FIREBASE }}
      
      - name: Debug ENV
        run: |
          echo "VITE_API_KEY: $VITE_API_KEY"
          echo "VITE_AUTH_DOMAIN_FIREBASE: $VITE_AUTH_DOMAIN_FIREBASE"
          echo "VITE_PROJECT_ID_FIREBASE: $VITE_PROJECT_ID_FIREBASE"
          echo "VITE_STORAGE_BUCKET_FIREBASE: $VITE_STORAGE_BUCKET_FIREBASE"
          echo "VITE_MESSAGING_SENDER_ID_FIREBASE: $VITE_MESSAGING_SENDER_ID_FIREBASE"
          echo "VITE_APP_ID_FIREBASE: $VITE_APP_ID_FIREBASE"
          echo "VITE_MEASUREMENT_ID_FIREBASE: $VITE_MEASUREMENT_ID_FIREBASE"
      
      - name: Install dependencies
        run: |
          npm cache clean --force
          npm ci
      
      - run: npm run build --if-present
      - run: npm test

      - name: Deploy with gh-pages
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions-bot"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          npm run deploy -- -u "github-actions-bot <support+actions@github.com>" -f
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
